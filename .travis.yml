sudo: required
services:
  - docker
  
before_install:
  - docker build -t sergeist/react-test -f ./client/Dockerfile.dev ./client
  
script:
  - docker run seis/react-test npm test -- -coverage
  
after_success:
  - docker build -t sergeist/multi-client ./client
  - docker build -t sergeist/multi-nginx ./nginx
  - docker build -t sergeist/multi-server ./server
  - docker build -t sergeist/multi-worker ./worker

# Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
# Push images
  - docker push sergeist/multi-client
  - docker push sergeist/multi-nginx
  - docker push sergeist/multi-server
  - docker push sergeist/multi-worker
 